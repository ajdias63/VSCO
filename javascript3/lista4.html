<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function trocar(){
    var n1 = parseInt(document.getElementById("n1").value);
    var n2 = parseInt(document.getElementById("n2").value);
    var aux = n1;
    alert("Primeiro Número: " + n1 + " Segundo Número: " + n2);
    n1 = n2;
    n2 = aux;
    alert("Após a troca primeiro número: " + n1 + " Segundo número: " + n2);
}
</script>
<body>
    <form name="form1" action="">
        Digite o primeiro número:
        <input type="text" name="" id="n1">
        <br/><br/><br/><br/>
        Digite o segundo número:
        <input type="text" name="" id="n2">
        <br/><br/><br/><br/>
        <input type="submit" onclick="trocar();return false;" value="Troca">
    </form>
</body>
</html>
